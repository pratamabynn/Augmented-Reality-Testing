<!doctype HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!-- Correcting zooming issue -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- Library untuk VR membangun 3D -->
    <script src="./js/aframe/aframe.min.js"></script>
    <!-- Library untuk AR yang melakukan pengenalan marker dan menyematkan kamera-->
    <script src="./js/arjs/aframe-ar.js"></script>
    <title>WebAR: Create Object for Marker with JavaScript</title>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded vr-mode-ui="enabled: false" arjs="debugUIEnabled: false;">

        <a-marker preset="hiro"></a-marker>

        <!-- add a simple camera -->
        <a-entity camera></a-entity>

    </a-scene>
    <script>
        // mengakses DOM marker
        let marker = document.querySelector("a-marker");

        // Membuat obyek
        let bola = document.createElement("a-sphere");
        bola.setAttribute("color", "yellow");
        bola.setAttribute("radius", 0.5);

        // Menambahkan obyek pada marker
        marker.appendChild(bola);
    </script>
</body>

</html>
