<!doctype HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!-- Correcting zooming issue -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- Library untuk VR membangun 3D -->
    <script src="./js/aframe/aframe.min.js"></script>
    <!-- Library untuk AR yang melakukan pengenalan marker dan menyematkan kamera-->
    <script src="./js/arjs/aframe-ar.js"></script>
    <title>WebAR: a-image</title>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs>
        <a-assets>
            <img id="bougenville" src="./images/photo/bougenville.jpg">
            <img id="kio" src="./images/photo/kio.jpg">
            <img id="mahasiswa" src="./images/photo/mahasiswa.jpg">
            <img id="airterjun" src="./images/photo/wisata-air-terjun.jpg">
        </a-assets>
        <a-anchor>
            <a-entity rotation="-90 0 0">
                <!-- a-image -->
                <!-- https://aframe.io/docs/1.0.0/primitives/a-image.html -->

                <!-- Using the asset management system. -->
                <a-image src="#bougenville" position="0 2 0" height="3.0" radius="5.7" theta-length="72" rotation="0 0 0" scale="0.8 0.8 0.8"></a-image>

                <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
                <a-image src="./images/photo/kio.jpg"></a-image>

                <!-- a-curvedimage -->
                <!-- https://aframe.io/docs/1.0.0/primitives/a-curvedimage.html -->
                <!-- Using the asset management system. -->
                <a-curvedimage src="#airterjun" height="3.0" radius="5.7" theta-length="72" rotation="0 100 0" scale="0.8 0.8 0.8"></a-curvedimage>

                <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
                <a-curvedimage src="./images/photo/mahasiswa.jpg" rotation="0 45 0"></a-curvedimage>
            </a-entity>
        </a-anchor>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
