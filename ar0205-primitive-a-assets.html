<!doctype HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!-- Correcting zooming issue -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- Library untuk VR membangun 3D -->
    <script src="./js/aframe/aframe.min.js"></script>
    <!-- Library untuk AR yang melakukan pengenalan marker dan menyematkan kamera-->
    <script src="./js/arjs/aframe-ar.js"></script>
    <title>WebAR: a-assets</title>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs>
        <a-assets>
            <img id="bougenville" src="./images/photo/bougenville.jpg">
            <img id="kio" src="./images/photo/kio.jpg">
            <img id="airterjun" src="./images/photo/wisata-air-terjun.jpg">
        </a-assets>
        <a-anchor>
            <!-- a-circle -->
            <!-- https://aframe.io/docs/1.0.0/primitives/a-circle.html -->
            <!-- Basic circle. -->
            <a-circle color="#CCC" radius="20"></a-circle>

            <!-- Textured circle -->
            <a-circle src="#bougenville" width="2" height="1"></a-circle>

            <!-- a-box -->
            <!-- https://aframe.io/docs/1.0.0/primitives/a-box.html -->
            <!-- Basic box. -->
            <a-box color="tomato" depth="2" height="4" width="0.5"></a-box>

            <!-- Textured box. -->
            <a-box src="#kio"></a-box>

            <!-- a-curvedimage -->
            <!-- https://aframe.io/docs/1.0.0/primitives/a-curvedimage.html -->
            <!-- Using the asset management system. -->
            <a-curvedimage src="#airterjun" height="3.0" radius="5.7" theta-length="72" rotation="0 100 0" scale="0.8 0.8 0.8"></a-curvedimage>

            <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
            <a-curvedimage src="./images/photo/mahasiswa.jpg"></a-curvedimage>
        </a-anchor>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
