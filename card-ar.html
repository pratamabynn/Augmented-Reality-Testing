
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./card/targets2.mind; maxTrack: 10" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="shiba1" src="./assets/shiba2/scene.gltf"></a-asset-item>
        <a-asset-item id="shiba2" src="./assets/shiba4/scene.gltf"></a-asset-item>
        <a-asset-item id="shiba3" src="./assets/shiba7/scene.gltf"></a-asset-item>
        <a-asset-item id="shiba4" src="./assets/shiba3/scene.gltf"></a-asset-item>
        <a-asset-item id="shiba5" src="./assets/shiba8/scene.gltf"></a-asset-item>
        <a-asset-item id="shiba6" src="./assets/shiba10/scene.gltf"></a-asset-item>
        <a-asset-item id="shiba7" src="./assets/shiba5/scene.gltf"></a-asset-item>
        <a-asset-item id="shiba8" src="./assets/shiba6/scene.gltf"></a-asset-item>
        <a-asset-item id="shiba9" src="./assets/shiba9/scene.gltf"></a-asset-item>
        <a-asset-item id="shiba10" src="./assets/shiba1/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 0.25 0" scale="0.5 0.5 0.5" src="#shiba1" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.005 0.005 0.005" src="#shiba2" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model rotation="0 0 0 " position="0 0.25 0" scale="0.005 0.005 0.005" src="#shiba3" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.005 0.005 0.005" src="#shiba4" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.005 0.005 0.005" src="#shiba5" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5">
        <a-gltf-model rotation="0 0 0 " position="0.05 0.05 0.05" scale="0.5 0.5 0.5" src="#shiba6" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 6">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.005 0.005 0.005" src="#shiba7" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 7">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.005 0.005 0.005" src="#shiba8" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 8">
        <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.5 0.5 0.5" src="#shiba9" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 9">
        <a-gltf-model rotation="0 0 0 " position="0 0.25 0" scale="0.5 0.5 0.5" src="#shiba10" animation-mixer>
      </a-entity>
    </a-scene>
  </body>
</html>
