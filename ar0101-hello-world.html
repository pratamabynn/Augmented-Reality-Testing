<!doctype HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!-- Correcting zooming issue -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- Library untuk VR membangun 3D -->
    <script src="./js/aframe/aframe.min.js"></script>
    <!-- Library untuk AR yang melakukan pengenalan marker dan menyematkan kamera-->
    <script src="./js/arjs/aframe-ar.js"></script>
    <title>Web Augmented Reality with AR.js</title>
</head>

<body style="margin : 0px; overflow: hidden;">
    <!-- embedded vr-mode-ui="enabled: false" adalah untuk menonaktifkan tombol VR (stereocospic view) -->
    <!-- debugUIEnabled: false adalah untuk menonaktifkan UI untuk debugging (true hanya untuk troubleshooting) -->
    <a-scene embedded arjs>

        <!-- handle default marker -->
        <!-- a-marker dengan preset hiro akan membuat AR.js memindai marker hiro yang standar tersedia di AR.js -->
        <!-- marker hiro dapat dicetak di dalam direktori pattern dengan nama berkas "Hiro pattern with border.pdf" -->
        <a-marker>
            <!-- Semua entity yang dibuat di dalam a-marker tersemat pada marker -->
            <a-box position="0 0.5 0" material="color: green; opacity: 0.5;"></a-box>
        </a-marker>

        <!-- camera -->
        <!-- camera: berguna untuk meletakkan layer dunia nyata yang ditangkap menggunakan kamera -->
        <a-entity camera>
        </a-entity>


    </a-scene>
</body>

</html>
