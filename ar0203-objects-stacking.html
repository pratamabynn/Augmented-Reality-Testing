<!doctype HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!-- Correcting zooming issue -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- Library untuk VR membangun 3D -->
    <script src="./js/aframe/aframe.min.js"></script>
    <!-- Library untuk AR yang melakukan pengenalan marker dan menyematkan kamera-->
    <script src="./js/arjs/aframe-ar.js"></script>
    <title>WebAR: Objects Stacking</title>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs>
        <a-assets>
            <img id="bougenville" src="./images/photo/bougenville.jpg">
            <img id="kio" src="./images/photo/kio.jpg">
            <img id="mahasiswa" src="./images/photo/mahasiswa.jpg">
            <img id="airterjun" src="./images/photo/wisata-air-terjun.jpg">
        </a-assets>
        <a-anchor>
            <a-entity rotation="-90 0 0">
                <!-- a-plane posisinya relatif terhadap a-entity -->
                <a-plane width="2" height="1" color="blue" material="opacity: 0.5;">
                    <!-- a-text posisinya relatif terhadap a-plane -->
                    <a-text value="Ini adalah sebuah bidang" color="#111" position="0 0.7 0" align="center">
                        <!-- a-cone posisinya relatif terhadap a-text -->
                        <a-cone position="0 -0.15 0" rotation="180 0 0" scale=" 0.1 0.1 0.1" color="tomato" radius-bottom="0.5" radius-top="0" height="1"></a-cone>
                    </a-text>
                </a-plane>
            </a-entity>
        </a-anchor>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
