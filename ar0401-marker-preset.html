<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>WebAR: Preset Marker</title>
    <script src="./js/aframe/aframe.min.js"></script>
    <script src="./js/arjs/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded vr-mode-ui="enabled: false" arjs>

        <a-plane position="0 0 0" rotation="-90 0 0" width="2" height="1" color="#7BC8A4">
            <a-text value="Ini adalah sebuah bidang" color="#111" position="0 0.6 0" align="center"></a-text>
        </a-plane>

        <!-- perpindahan posisi terjadi pada kamera -->
        <!-- marker preset terdiri dari dua, yaitu hiro dan kanji -->
        <!-- gambar marker ada di dalam direktori pattern -->
        <a-marker-camera preset="hiro"></a-marker-camera>
        <a-marker-camera preset="kanji"></a-marker-camera>
    </a-scene>
</body>

</html>
